<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:if="${code}">
    <p th:text="${msg}"></p>
</div>
<div calss="container">
    <h1>Add User</h1>
    <form th:action="@{/user/adduser}" th:object="${user}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}"><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:field="*{password}"><br>

        <label for="age">Age:</label>
        <input type="age" id="age" name="age" th:field="*{age}"><br>

        <label for="sex">Sex:</label>
        <input type="sex" id="sex" name="sex" th:field="*{sex}"><br>

        <input type="submit" value="Add">
    </form>
</div>
<a href="/user/index" class="btn btn-primary" role="button">Back to Home</a>
</body>
</html>
